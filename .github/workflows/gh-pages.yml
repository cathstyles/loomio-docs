name: github pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: '0.4.12'

      - run: mdbook build user_manual
      - run: mdbook build facilitators_guide
      - run: mdbook build policy
      - run: mkdir ./public
      - run: cp index.html ./public
      - run: mv ./user_manual/book ./public/user_manual
      - run: mv ./facilitators_guide/book ./public/facilitators_guide
      - run: mv ./policy/book ./public/policy

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
